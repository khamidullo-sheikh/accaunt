<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accaunt settings</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
    <section>
        <div class="form">
            <div class="head">
                <h4>
                    Accaunt settings
                </h4>
                <div class="icon">
                    
                </div>
            </div>
            <div class="form-section">
                    <div class="img"></div>
                    <label for="user">USERNAME</label>
                    <input type="text" placeholder="Enter your username" id="user" required name="user">
                    <div class="input">
                       <div>
                        <label for="first">FIRST NAME</label>
                        <input type="text" placeholder="Enter your first name" required id="first" tabindex="1">
                        </div>
                        <div>
                        <label for="last">LAST NAME</label>
                        <input type="text" placeholder="Enter your last name" required id="last" tabindex="1">
                        </div>
                    </div>
                    <label for="email">EMAIL</label>
                    <input type="email" placeholder="Enter your email" required id="email" tabindex="1">
                    <label for="BIO">BIO</label>
                    <textarea id="name" cols="30" rows="10" placeholder="For additional information"></textarea>
            </div>
            <div class="button">
                <a href="#" class="btn">Cancel</a>
                <a href="#" class="btn">Save</a>
            </div>
        </div>
    </section>
    
</body>
</html>
